version: '2'
services:
  mqtt:
    image: harbor.swms-cloud.com/iot/mosquittodocker:latest
    networks:
      - backend-network
    ports:
      - 1883:1883
      - 8083:8083
      - 8885:8883
      - 8116:80
    environment:
      - DOMAIN=mqtt.monitoring.profec-ventus.com
      - EMAIL=lewandowski@swms.de
    volumes:
      - mosquitto_conf:/mosquitto/config
      - mosquitto_log:/mosquitto/log
      - letsencrypt:/etc/letsencrypt
      - scripts:/scripts
    container_name: mqtt
    restart: always


  # Cedalo MQTT Management Center Web based UI for RBAC management
  mqtt-mgmt:
    image: cedalo/management-center:2.3.4
    container_name: mgmt-center
    ports:
      - "8088:8088"
    env_file:
      - cedalo.env
    networks:
      - backend-network

volumes:
  mosquitto_conf:
  mosquitto_log:
  letsencrypt:
  scripts:

networks:
  backend-network:
    external: true
